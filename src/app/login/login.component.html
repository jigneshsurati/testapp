
<div class="container  col-md-8 offset-md-2 mt-5">
    <div class="login-content w-100 shadow p-5">
      <div class="login-title">
        Log in 
      </div>
      <form [formGroup]="loginForm" class="mt-3">
        <div>
          <mat-form-field class="w-100">
            <mat-label>Email ID</mat-label>
            <input matInput placeholder="Email ID" formControlName="email">
          </mat-form-field>
          <span class="error-wrap" *ngIf="loginForm.get('email').dirty || loginForm.get('email').touched">
            <small *ngIf="loginForm.get('email').hasError('required')" class="text-danger">Email is required.</small>
            <small *ngIf="loginForm.get('email').hasError('email')" class="text-danger">Enter a valid email address.</small>
        </span>
        </div>
    
        <div>
          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
          <span class="error-wrap" *ngIf="loginForm.get('password').dirty || loginForm.get('password').touched">
            <small *ngIf="loginForm.get('password').hasError('required')" class="text-danger">Email is required.</small>
            <small *ngIf="loginForm.get('password').hasError('pattern')" class="text-danger">Enter a valid password use Uppercare Lowecase and special charactor.</small>
        </span>
        </div>
    
        <div class="pt-3">
          <button mat-flat-button color="primary" (click)="onSubmit()" class="mr-1">Login</button>
        </div>
        <div class="pt-3">
          <p>Create a new account <span class="text-primary px-2" (click)="fnClickBtn()">Sign Up</span></p>
        </div>
      </form>
    </div>   
</div>
