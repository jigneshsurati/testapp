<div class="main">
  <div class="container-fluid bg-dark p-0">
    <div class="py-2  container">
      <div class="row m-0 p-0">
          <P class="dash-title p-3">Dashboard</P>
          <p class="ml-auto text-white pr-5 pt-3" ><span class="bg-danger p-2" (click)="fnSignoutBtn()">Signout</span></p>
      </div>
  </div>
  </div>
  


<div class="mat-elevation-z8 col-md-8 offset-md-2">
    <div class=" container p-2 shadow">
      <table mat-table [dataSource]="dataSource" class="w-100">
  
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  
    
  </div>
  
</div>
