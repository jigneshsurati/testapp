<div class="container col-md-8 offset-md-2 mt-5">
    <div class="signup-content w-100 p-5 shadow">
      <div class="signup-title">
        Sign Up
      </div>
      <form [formGroup]="signupForm" class="mt-3"> 
        <div>
          <mat-form-field class="w-100">
            <mat-label>Name</mat-label>
            <input matInput placeholder="name" formControlName="name">
          </mat-form-field>
          <span class="error-wrap" *ngIf="signupForm.get('name').dirty || signupForm.get('name').touched">
            <small *ngIf="signupForm.get('name').hasError('required')" class="text-danger">Name is required.</small>
            </span>
        </div>
    
        <div>
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="regEmail">
          </mat-form-field>
          <span class="error-wrap" *ngIf="signupForm.get('regEmail').dirty || signupForm.get('regEmail').touched">
            <small *ngIf="signupForm.get('regEmail').hasError('required')" class="text-danger">Email is required.</small>
            <small *ngIf="signupForm.get('regEmail').hasError('email')" class="text-danger">Enter a valid email address.</small>
        </span>
        </div>
    
        <div>
          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="regPassword">
          </mat-form-field> 
          <span class="error-wrap" *ngIf="signupForm.get('regPassword').dirty || signupForm.get('regPassword').touched">
            <small *ngIf="signupForm.get('regPassword').hasError('required')" class="text-danger">Password is required.</small>
            <small *ngIf="signupForm.get('regPassword').hasError('pattern')" class="text-danger">Enter min 8 charactor and use Upper care Lowecase and special charactor.</small>
        </span>
        </div>
    
        <div>
          <mat-form-field class="w-100">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" type="password" formControlName="regCpassword">
          </mat-form-field>
          <span class="error-wrap" *ngIf="signupForm.get('regCpassword').dirty || signupForm.get('regCpassword').touched">
            <small *ngIf="signupForm.get('regCpassword').hasError('required')" class="text-danger">Confirm Password is required.</small>
            <small *ngIf="signupForm.hasError('notSame')" class="text-danger">Password not match.</small>
          </span>
        </div>
    
        <div class="mt-2">
           <button mat-flat-button color="primary" (click)="onReg()" class="ml-1">Sign Up</button>
        </div>
        <div class="pt-3">
            <p>already have an account <span class="text-primary px-2" (click)="fnClickBtn()"> Log in </span></p>
        </div>
    
      </form>
    </div>
  </div>
